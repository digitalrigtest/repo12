team_info:
  name: DIGITALRIG
scm:
  tool:
    name: github
  organization:
  - org: $org_name
    reponame: $repo_name
  style:    
    - field: org_name
      displayname: Organization name
      type: text
      defaultValue: ''
      editable: true
      required: true
      placeHolder: Name of the Organization name
      info: Name of the Organization name
      width: '8'
    - field: repo_name
      displayname: Repo Name
      type: text
      defaultValue: ''
      editable: true
      required: true
      placeHolder: Name of the github repo
      info: repo name
      width: '8'
